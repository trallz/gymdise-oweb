<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>proyectogym</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <!--Code Integration JQUERY-->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="container-form-login ">
    <div class="wrap">
      <div class="row">
        <div class="col s12 z-depth-4 ">
          <form class="login-form">
            <div class="row">
              <div class="input-field col s12 center">
                <img src="img/gym.jpg" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Usuario</label>
              </div>
            </div>
            <div class="row ">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password" type="password">
                <label for="password" class="center-align">Contraseña</label>
              </div>
            </div>
            <div class="row">
              <div class="input col s12 m12 l12 login-text">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Recordarme</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <a href="dashboard.html" class="btn waves-effect waves-light col s12 font-family:sans-serif, Arial">Iniciar</a>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small">
                  <a href="registrar.html">Registrarse!</a>
                </p>
              </div>
              <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small">
                  <a href="perdicontraseña.html">Olvidaste tu contraseña?</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
