<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>proyectogym</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <!--Code Integration JQUERY-->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container-form-login ">
    <div class="wrap">
      <div class="row">
        <div class="col s12 z-depth-4 ">
          <form class="login-form">
            <div class="row">
              <div class="input-field col s12 center">
                <img src="img/gym.jpg" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <h3 class="center-align">Restablecer contraseña</h3>
                <p class="center-align">
                  Introduzca su dirección de correo electrónico y le enviaremos un enlace para que pueda restablecer su contraseña</p>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">at</i>
                <input id="email" type="email" class="validate">
                <label for="email" class="right-align">Ingrese su correo</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <a href="dashboard.html" class="btn waves-effect waves-light col s12 font-family:sans-serif, Arial">Restablecer Contraseña</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
